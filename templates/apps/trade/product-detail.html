{% extends 'apps/include_base/base.html' %}
{% load humanize %}

{% block body %}
    <div class="card mb-3 mt-3 p-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <h4 class="mb-3">Buyurtma berish</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="formGroupNameInput">Ism:</label>
                            <input class="form-control" name="full_name" id="formGroupNameInput" type="text"
                                   placeholder="Ismingizni kiriting">
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="formGroupEmailInput">Telefon nomer:</label>
                            <input class="form-control" id="phone-mask" required name="phone_number" type="text"
                                   placeholder="Telefon raqamingizni kiriting">
                        </div>

                        <input type="hidden" name="test" value="10">
                        <input type="hidden" name="product" value="{{ product.id }}">

                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button class="btn btn-primary btn-lg" type="submit">Buyurtma berish</button>
                        </div>
                    </form>
                </div>

                <div class="col-lg-6 text-center">
                    <img src="{{ product.first_image.image.url }}" alt="{{ product.name }}"
                         class="img-fluid rounded shadow-sm mb-4">

                    <h5 class="mt-3">{{ product.name }}</h5>
                    <p class="text-muted">{{ product.description|safe }}</p>
                    <h4 class="text-warning">{{ product.price|floatformat:0|intcomma }} so'm</h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
